name: Test Bot

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: node -c index.js

      - name: Verify file structure
        run: |
          test -d src/commands
          test -d src/events
          test -d src/handlers
          test -d src/utils
          test -f index.js
          test -f deploy-commands.js
          test -f package.json

      - name: Check environment variables
        run: |
          if [ ! -f .env.example ]; then
            echo "Warning: .env.example not found"
          fi
